<section id="hero-anchor" class="hero">
  <div class="container hero__contaier">
    <div class="hero__thumb">
      <picture class="hero-image">
        <source
          srcset="
            /images/hero/hero-ice-cream-desktop-1x.png 1x,
            /images/hero/hero-ice-cream-desktop-2x.png 2x
          "
          type="image/png"
          media="(min-width: 1200px)"
        />
        <source
          srcset="
            /images/hero/hero-ice-cream-tablet-1x.png 1x,
            /images/hero/hero-ice-cream-tablet-2x.png 2x
          "
          type="image/png"
          media="(min-width: 768px)"
        />
        <source
          srcset="
            /images/hero/hero-ice-cream-mobile-1x.png 1x,
            /images/hero/hero-ice-cream-mobile-2x.png 2x
          "
          type="image/png"
          media="(min-width: 480px)"
        />
        <img
          src="/images/hero/hero-ice-cream-desktop-1x.png"
          alt="ice-cream"
          width="236"
          height="557"
          class="hero-image__item"
        />
      </picture>
    </div>
    <div class="hero__content">
      <h1 class="hero__title">
        ice cream made with <span class="hero__title--accent">passion</span>
      </h1>
      <ul class="hero__list list">
        <li class="hero__item">
          <a href="#products-anchor" class="link hero__link hero__link--products">Products</a>
        </li>
        <li class="hero__item">
          <a href="#made-anchor" class="link hero__link hero__link--how">How itâ€™s made?</a>
        </li>
      </ul>
    </div>
    <div class="hero-milk">
      <picture>
        <source
          srcset="/images/hero/milk-desktop-1x.png 1x, /images/hero/milk-desktop-2x.png 2x"
          type="image/png"
          media="(min-width: 1200px)"
        />
        <source
          srcset="/images/hero/milk-tablet-1x.png 1x, /images/hero/milk-tablet-2x.png 2x"
          type="image/png"
          media="(min-width: 768px)"
        />
        <img
          src="./images/hero/milk-desktop-1x.png"
          alt="milk"
          width="188"
          height="191"
          class="hero-milk__image"
        />
      </picture>
      <div class="hero-milk__description">
        <p class="hero-milk__text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
          ut labore et
        </p>
        <a href="" class="hero-milk__link link">
          <svg class="hero-milk__icon">
            <use href="./images/sprite.svg#icon-arrow-right"></use>
          </svg>
        </a>
      </div>
    </div>
    <div class="hero-counter">
      <div class="hero-counter__firts">
        <p class="hero-counter__number">16</p>
        <p class="hero-counter__text">cafes</p>
      </div>
      <div class="hero-counter__second">
        <p class="hero-counter__number">23</p>
        <p class="hero-counter__text">food trucs</p>
      </div>
    </div>
    <div class="hero-girl">
      <picture>
        <source
          srcset="
            /images/hero/lick-girl-desktop-1x.png 1x,
            /images/hero/lick-girl-desktop-2x.png 2x
          "
          type="image/png"
          media="(min-width: 1200px)"
        />
        <source
          srcset="/images/hero/lick-girl-tablet-1x.png 1x, /images/hero/lick-girl-tablet-2x.png 2x"
          type="image/png"
          media="(max-width: 1199px)"
        />
        <img
          src="./images/hero/lick-girl-desktop-1x.png"
          alt="girl lick ice-cream"
          width="293"
          height="232"
          class="hero-girl__image"
        />
      </picture>
    </div>
  </div>
</section>
